<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- name -->
      <div></div>
      <!-- <button><i class="fas fa-door-closed"></i></button> -->
      <!-- <nav></nav> -->
    </header>
    <!-- end of header -->
    <!-- body Content -->
    <main>
      <div id="buttons">
        <h2>Quizz<span>App</span></h2>
        <button id="start">Start</button>
        <button>Leaderboard</button>
      </div>
      <div id="trait">
        <!-- begin of toolbar -->
        <div class="toolbar">
          <!-- timeline -->
          <div class="timeline">
            <div class="time"></div>
          </div>
          <div class="score">555</div>
        </div>
        <hr />
        <!-- end of toolbar -->
        <!-- questions -->
        <div class="qsts-container"></div>
      </div>

      <form id="form-name">
        <h2>Result</h2>
        <input type="text" name="name" />
      </form>
      <div id="result"></div>
      <!-- leaderBoard -->
      <div id="lead">
        <h1>
          <i class="fas fa-trophy"></i>Le<span>a</span>derBo<span>a</span>rd
        </h1>
        <div class="firstOne">
          <div class="img-container">
            <img src="pac.png" alt="" height="40" width="40" />
          </div>
          <h4>1 - Name</h4>
        </div>

        <ul>
          <li>
            <img src="pac.png" height="30" width="30" alt="image" />
            <h3>2 - Name</h3>
          </li>
        </ul>
      </div>
    </main>
    <!-- end of body content -->
    <!-- footer -->
    <footer>This App powered by HassanEssajai &#x2665;</footer>
    <!-- end of footer -->
  </body>
  <script src="sandbox.js"></script>
</html>
